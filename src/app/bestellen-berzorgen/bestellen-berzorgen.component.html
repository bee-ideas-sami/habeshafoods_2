
<div class="card-body padding-to-left padding-to-bottom" *ngFor="let place of bezorgPlaats">
    <h5 class="card-title">{{place.place}}</h5>
    <h6 class="card-subtitle mb-2 text-muted"></h6>
    <p class="card-text">{{place.description}}</p>
    <p class="card-text"> Bezorg kosten : &euro;{{place.bezorgKosten}}</p>
    <p class="card-text"> Minimum : &euro;{{place.minimum}}</p>
</div>
